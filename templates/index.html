<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Amazon Food Review API</title>
</head>


<body>
    <div class="login">
        <h1 style="text-align:center;">Amazon Gourmet Food Review Polarity Predictor</h1>
        <br><br><br>
        <div class="d-flex justify-content-center">
            <div class="col-md-4 col-xs-12">
                <form action="{{ url_for('predict')}}" method="post">
                    <label for="user_in"><h5>Your Review</h5></label>
                    <input class="form-control" type="text" id="user_in" step="any" name="user_in" placeholder="How was the food?" required="required"/>
                    <br>
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary mb-2">Predict</button>
                    </div>
                    <br>

                </form>
                <b>{{ review_placeholder }}</b>
                <i>{{ review }}</i>
                <br><br>
                <b>{{ prediction_placeholder }}</b>
                {{ polarity }}
            </div>
        </div>

    </div>
</body>
</html>
