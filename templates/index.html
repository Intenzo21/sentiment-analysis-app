<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Amazon Food Review API</title>

    <style>
        .positive {
            color: MediumSeaGreen;
        }
        
        .negative {
            color: Tomato;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="text-center mt-5 mb-5">Amazon Gourmet Food Review Polarity Predictor</h1>
            <div class="col-md-6">
                <form action="/predict" method="post" class="mt-5">
                    <div class="mb-3">
                        <label for="user_in" class="form-label"><h5>Your Review</h5></label>
                        <input class="form-control" type="text" id="user_in" step="any" name="user_in" placeholder="How was the food?" required="">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </div>
                </form>
                <div class="mt-5">
                    {% if review %}
                        <p>
                            <b>{{ review_placeholder }}</b>
                            <i>{{ review }}</i>
                        </p>
                        <p>
                            <b>{{ prediction_placeholder }}</b>
                            <span class="{{ polarity }}">{{ polarity }}</span>
                        </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-v5b4ve7c/91cpPkSvM1pzQvJFA8XbtojQg1LOpCxCwzYjAWzKycr+Iar3YvBQzGZ" crossorigin="anonymous"></script>
</body>

</html>
